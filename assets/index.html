<!DOCTYPE html>
<html>
<head>
	<title>Aku Berkata</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="bin/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bin/style.css">
</head>
<body>
	<div class="background">
		<img src="media/wallpaper.jpg">
	</div>
	<div class="container-fluid">
		<div class="tampilan_1">
			<div class="grid">
				<div class="grid-item">
					<span class="thumbnail makan">
						<img src="media/makan.png">
						<p class="text-center">makan</p>
					</span>
				</div>
				<div class="grid-item">
					<span class="thumbnail minum">
						<img src="media/minum.png">
						<p class="text-center">minum</p>
					</span>
				</div>
				<div class="grid-item">
					<span class="thumbnail kamar-mandi">
						<img src="media/kamar mandi.jpg">
						<p class="text-center">kamar mandi</p>
					</span>
				</div>
			</div>
		</div>
		<div class="tampilan_2">
			<span class="thumbnail kembali" style="width: 30%;">
				<img src="media/kembali.png">
			</span>
			<div class="grid">
				<div class="grid-item">
					<span class="thumbnail telor">
						<img src="media/telor.png">
						<p class="text-center">telor</p>
					</span>
				</div>
				<div class="grid-item">
					<span class="thumbnail ayam">
						<img src="media/ayam.png">
						<p class="text-center">ayam</p>
					</span>
				</div>
				<div class="grid-item">
					<span class="thumbnail nasi-goreng">
						<img src="media/nasi goreng.png">
						<p class="text-center">nasi goreng</p>
					</span>
				</div>
				<div class="grid-item">
					<span class="thumbnail mi">
						<img src="media/mi.png">
						<p class="text-center">mi</p>
					</span>
				</div>
				<div class="grid-item">
					<span class="thumbnail bakso">
						<img src="media/bakso.png">
						<p class="text-center">bakso</p>
					</span>
				</div>
				<div class="grid-item">
					<span class="thumbnail donat">
						<img src="media/donat.png">
						<p class="text-center">donat</p>
					</span>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="bin/jquery.min.js"></script>
	<script type="text/javascript" src="bin/masonry.min.js"></script>
	<script type="text/javascript" src="bin/app.js"></script>
</body>
</html>
